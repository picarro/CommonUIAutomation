[pytest]
testpaths = tests components
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --html=reports/report.html
    --self-contained-html
    --verbose
    --tb=short
    #-s
    # Disable pytest-playwright's browser fixtures to avoid conflicts
    --override-ini=playwright_browser_launch_args=
    # Disable pytest-playwright's browser parameterization - we use our own browser fixture
    --override-ini=playwright_browsers=
markers =
    visual: Visual regression tests
    interaction: Interaction tests
    state: State tests
    snapshot: Snapshot tests
    controls: Storybook controls tests
    property: Property checker tests
    slow: Slow running tests

