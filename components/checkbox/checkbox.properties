# Checkbox Component Properties
# CSS properties for checkbox verification (aligned with Picarro Common UI / Figma)
# Figma: https://www.figma.com/design/7dSENfOCgPBZc8Tk2A1NlK/Picarro-Common-UI-Library

# Icon keys:  icon.<variant>.<state>.<css-property>
# Label keys: label.<variant>.<state>.<css-property>
# Variant: unchecked, checked
# State: active, hover, disabled, focus

# ============================================================================
# CONTAINER (layout - whole control for icon + label)
# ============================================================================
box-sizing=border-box
display=flex
align-items=center
justify-content=flex-start
gap=8px
width=296px
height=40px
padding-top=8px
padding-right=191.531px
padding-bottom=8px
padding-left=12px
border-radius=5px

# ============================================================================
# COLOR PROPERTIES (all color / background / border-color first)
# ============================================================================
icon.unchecked.active.background-color=rgba(0, 0, 0, 0)
icon.unchecked.active.border-color=var(--color-Toggle-Background)

icon.unchecked.hover.background-color=rgba(0, 0, 0, 0)
icon.unchecked.hover.border-color=var(--color-Toggle-Background)

icon.unchecked.disabled.background-color=rgba(0, 0, 0, 0)
icon.unchecked.disabled.border-color=var(--color-gray-90)

icon.unchecked.focus.background-color=rgba(0, 0, 0, 0)
icon.unchecked.focus.border-color=var(--color-Toggle-Background)

icon.checked.active.background-color=var(--color-green-100)
icon.checked.active.border-color=var(--color-green-100)

icon.checked.hover.background-color=var(--color-green-100)
icon.checked.hover.border-color=var(--color-green-100)

icon.checked.disabled.background-color=var(--color-green-100)
icon.checked.disabled.border-color=var(--color-green-100)

icon.checked.focus.background-color=var(--color-green-100)
icon.checked.focus.border-color=var(--color-green-100)

label.unchecked.active.color=var(--color-gray-90)
label.unchecked.hover.color=var(--color-font-gray-background)
label.unchecked.disabled.color=var(--color-gray-90)
label.unchecked.focus.color=var(--color-gray-90)

label.checked.active.color=var(--color-gray-90)
label.checked.hover.color=var(--color-font-gray-background)
label.checked.disabled.color=var(--color-gray-90)
label.checked.focus.color=var(--color-gray-90)

# ============================================================================
# ICON - Unchecked - Active (layout/size)
# ============================================================================
icon.unchecked.active.border-radius=4px
icon.unchecked.active.border-width=1px
icon.unchecked.active.width=16px
icon.unchecked.active.height=16px
icon.unchecked.active.padding-top=0
icon.unchecked.active.padding-bottom=0
icon.unchecked.active.padding-left=0
icon.unchecked.active.padding-right=0
icon.unchecked.active.display=flex
icon.unchecked.active.justify-content=center
icon.unchecked.active.align-items=center

# ============================================================================
# ICON - Unchecked - Hover
# ============================================================================
icon.unchecked.hover.padding-top=0
icon.unchecked.hover.padding-bottom=0
icon.unchecked.hover.padding-left=0
icon.unchecked.hover.padding-right=0
icon.unchecked.hover.justify-content=center
icon.unchecked.hover.align-items=center

# ============================================================================
# ICON - Unchecked - Disabled
# ============================================================================
icon.unchecked.disabled.opacity=0.4
icon.unchecked.disabled.cursor=not-allowed
icon.unchecked.disabled.padding-top=0
icon.unchecked.disabled.padding-bottom=0
icon.unchecked.disabled.padding-left=0
icon.unchecked.disabled.padding-right=0
icon.unchecked.disabled.justify-content=center
icon.unchecked.disabled.align-items=center

# ============================================================================
