# CommonUI Automation Configuration Properties
# Environment variables override these values

# ============================================================================
# Paths Configuration
# ============================================================================
# Base directory paths (relative to config file location)
paths.screenshots_dir=screenshots
paths.snapshots_dir=snapshots
paths.reports_dir=reports

# ============================================================================
# Storybook Configuration
# ============================================================================
# Storybook URL (can be overridden with STORYBOOK_URL environment variable)
storybook.url=https://picarro.github.io/picarro-common-ui
# Timeout in milliseconds (can be overridden with STORYBOOK_TIMEOUT environment variable)
storybook.timeout=30000

# ============================================================================
# Visual Regression Settings
# ============================================================================
# Visual regression threshold (0.0 to 1.0)
visual.threshold=0.2
# Screenshot mode: full, viewport, or element
visual.screenshot_mode=full

# ============================================================================
# Browser Settings
# ============================================================================
# Browser type: chromium, firefox, or webkit (can be overridden with BROWSER environment variable)
browser.browser=firefox
# Headless mode: true or false (can be overridden with HEADLESS environment variable)
browser.headless=false
# Viewport width in pixels (can be overridden with VIEWPORT_WIDTH environment variable)
browser.viewport_width=1920
# Viewport height in pixels (can be overridden with VIEWPORT_HEIGHT environment variable)
browser.viewport_height=1080

